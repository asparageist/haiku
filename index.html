<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Dice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="index.js"></script>
    <script src="pigdice.js"></script>

</head>
<body>

<button type="button" class="button" id="startBtn">Start New Game</button><br>
<h1>🐷 Pig Dice 🐷</h1>
<div class="wrapper">
<div id="1" class="player">
    <h2>Player One</h2>
    <p>Score:  <span id="totalScore1">0</span> <span id="roundScore1">(+0)</span></p>
    <p class="dice" id="rollNumber1">&nbsp</p>    
</div>
<div id="2" class="player">
    <h2>Player Two</h2>
    <p>Score:  <span id="totalScore2">0</span> <span id="roundScore2">(+0)</span></p>
    <p class="dice" id="rollNumber2">&nbsp</p>
</div>
</div>
<div class="winner">
<div id="buttons">
<button type="button" class="button" id="rollBtn">Roll</button><br>
<button type="button" class="button" id="holdBtn">Hold!</button>
</div>
</div>
</body>
</html>
